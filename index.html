

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Car List</title>
    <script scr="APIAdapter.js"></script>
    <script src="fetches.js"></script>
    <script defer type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body>
      <div id="login-page" class="login" style="height: 100vh; z-index: 100; 
        position: fixed; top: 0; width: 100vw; >
        <div id="login">
          <label for="name"><b>Username</b></label>
          <input id="enter-user-name" type="text" placeholder="Enter Username" name="name" required>
          <button id="submit-button" type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
      </div>
      <div id="sign-up-page" style="height: 100vh ; z-index: 50 ;position: fixed ; top: 0; width: 100vw;
        background-color: white">
        <section class="create-user">
          <form id="create-user-form" class="form">
              <input type="text" name="user_name" placeholder="Enter user name..." autocomplete="off">
              <input type="text" name="bio" placeholder="Enter bio..." autocomplete="off">
              <textarea name="preference_type" placeholder="Enter preference type..."></textarea>
              <input type="submit" value="Create User" class="button">
          </form> 
        </section>
      </div>
      <div>
        <ul id="cars-container" class="cars">
            
        </ul>
        <ul id="one-car-container" class="one-car"> 
        </ul>
        <ul id="comment-ul" class="comments"> 
          <!-- <form id="content-form" class="form">
              <textarea name="content" placeholder="Enter content..."></textarea>
              <input type="submit" value="Add Content" class="button">
          </form> -->
        </ul> 
    </div>
  </body>
</html>
